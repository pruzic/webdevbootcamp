<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <script type="text/javascript" src="/assets/js/lib/jquery-3.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/assets/css/todolist.css">
    <script src="https://use.fontawesome.com/42e8b75740.js"></script>
</head>

<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Take kids to school</li>
            <li><span><i class="fa fa-trash"></i></span> Study web developing</li>
            <li><span><i class="fa fa-trash"></i></span> Eat breakfast</li>

        </ul>
    </div>

    <script type="text/javascript" src="/assets/js/todolist.js"></script>
</body>

</html>
