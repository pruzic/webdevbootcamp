function onKeyDown(event) {
	// When a key is pressed, set the content of the text item:
  console.log(event.key);
      //sound.play();
      //3a
      // var red = Math.floor((Math.random() * 260) + 1);

      // var width = Math.floor((Math.random() * view.size.width) + 1);
      // var height = Math.floor((Math.random() * view.size.height) + 1);
      // console.log(view.size);
      // var myCircle = new Path.Circle(new Point(width, height), 50);

      //Paper.js version of getting max screen size with random position.

      if(keyData[event.key]){

          var maxPoint = new Point(view.size.width, view.size.height);
          var randomPoint = Point.random();
          var point = maxPoint * randomPoint;

          var myCircle = new Path.Circle(point, 100);
          // myCircle.fillColor =  "rgb(" + red + "," + green + "," + blue + ")";
          myCircle.fillColor =  keyData[event.key].color;
          keyData[event.key].sound.play();
           circles.push(myCircle);
     }
}

function onFrame(event){
  for(var i = 0; i < circles.length; i++){
    circles[i].fillColor.hue += 1;
    circles[i].scale(.9);
    if(circles[i].area < 1){
      circles[i].remove();
      circles.splice(i, 1);
      console.log(circles);
    }
  }
